<div id="reports_root">
  <mat-toolbar>
    <span id="title">Reports</span>
    <!-- <span id="toolbarButtons">
          <button mat-stroked-button (click)="loadTableData()">Refresh</button>
          <button mat-stroked-button [matMenuTriggerFor]="exportMenu">Export</button>
          <mat-menu #exportMenu="matMenu">
            <button mat-menu-item (click)="exportAsExcel()">Export as Excel</button>
          </mat-menu>
        </span> -->
  </mat-toolbar>
  <div id="mainContent">
    <mat-accordion multi="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Transaction Reports
          </mat-panel-title>
          <mat-panel-description>
            Type your name and age
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
