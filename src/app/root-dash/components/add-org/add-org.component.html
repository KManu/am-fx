<div id="register_org_root">
  <mat-toolbar>
    <span id="title">Register an Organization</span>
  </mat-toolbar>

  <div id="mainContent">
    <mat-card>
      <form [formGroup]="orgForm" id="orgForm">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="License Number" formControlName="licenseNumber" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone" type="tel" required />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Location" formControlName="location" type="text" required />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
            required
          />
          <mat-error *ngIf="orgForm.hasError('notSame')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Confirm Password"
            formControlName="confirm_password"
            type="password"
            required
          />
        </mat-form-field>
        <div align="right">
          <button (click)="submitForm()" mat-stroked-button>Submit</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
