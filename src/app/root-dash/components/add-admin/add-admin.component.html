<div id="register_admin_root">
  <mat-toolbar>
    <span id="title">Register an Organization</span>
  </mat-toolbar>

  <div id="mainContent">
    <mat-horizontal-stepper labelPosition="bottom" [linear]="true" #stepper>
      <mat-step [stepControl]="orgForm">
        <form [formGroup]="orgForm" id="orgForm">
          <ng-template matStepLabel>Enter the organization details</ng-template>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="License Number"
              formControlName="license_number"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone" type="tel" required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Location"
              formControlName="location"
              type="text"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              type="password"
              required
            />
            <mat-error *ngIf="orgForm.hasError('notSame')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="confirm_password"
              type="password"
              required
            />
          </mat-form-field>
          <div align="right">
            <button mat-stroked-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="adminForm">
        <form [formGroup]="adminForm" id="adminForm">
          <ng-template matStepLabel>Register organization admin user </ng-template>
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="first_name" required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Last and Other Names"
              formControlName="last_name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              required
              type="password"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="confirm_password"
              type="password"
              required
            />
          </mat-form-field>
          <div align="right">
            <button mat-stroked-button matStepperPrevious>Back</button>
            <button mat-stroked-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div align="left">
          <button mat-stroked-button (click)="stepper.reset()">Reset</button>
        </div>
        <div align="right">
          <button mat-stroked-button matStepperPrevious>Back</button>
          <button color="primary" mat-stroked-button (click)="submit()">Create</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
