<div id="organisations_root">
  <mat-toolbar>
    <span id="title">Organizations</span>
    <span id="toolbarButtons">
      <button mat-stroked-button (click)="loadTableData()">Refresh</button>
      <button mat-stroked-button [matMenuTriggerFor]="exportMenu">Export</button>
      <mat-menu #exportMenu="matMenu">
        <button mat-menu-item (click)="exportAsExcel()">Export as Excel</button>
      </mat-menu>
    </span>
  </mat-toolbar>
  <div id="mainContent">
    <div id="tableWrapper" #tableWrapper>
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>


        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Activated Column -->
        <ng-container matColumnDef="activated">
          <th mat-header-cell *matHeaderCellDef> Activated </th>
          <td mat-cell *matCellDef="let element"> {{element.activated}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date:'d/M/yyyy, h:mm: a'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
